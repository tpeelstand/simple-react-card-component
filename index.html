<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- React Library -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <!-- React DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- BABEL Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js" integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>FriendLy</title>
</head>
<body>
    <div id="app">React has not rendered yet.</div>

    <script type="text/babel">
// FriendLy Component
function FriendLy() {
    const friendlyStyle = {
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "dropshadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }
    return(
        <div style={friendlyStyle}>
            <Avatar/>
            <UserName/>
            <GetConnected/>    
        </div>
    );
}

// Avatar Component
function Avatar() {
    const avatarStyle = {
        marginLeft: 20,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%"
    }
    return(
        <img
        style={avatarStyle}
        src="https://scontent-ort2-2.xx.fbcdn.net/v/t39.30808-1/287456158_10230216721028226_4802756256569450449_n.jpg?stp=c0.0.100.100a_dst-jpg_p100x100&_nc_cat=104&ccb=1-7&_nc_sid=7206a8&_nc_eui2=AeHa5dVTvkhyGUnoePG_RtvfNw3MYUP_wvg3DcxhQ__C-NZRZrysHoWBDWR5V275kUU&_nc_ohc=uTAYa9xNTVcAX-j6g4k&_nc_ht=scontent-ort2-2.xx&oh=00_AT8K0GAw8wPLy2qE_p8G7VYBT4HO0JVLTknxsHpVUQXn6g&oe=62CC23B9" 
        alt="Profile Picture"  />
    );
}

// UserName Component
function UserName() {
    const nameStyle = {
        fontSize: 18,
        fontFamily: "Arial, Helvetica, sans-serif",
        margin: 20
    }
    return(
        <h1 style={nameStyle}>Nathan Ellingson</h1>
    );
}

// GetConnected Component
function GetConnected() {
    return(
        <div>
            <Like/>
            <Share/>
            <Add/>
        </div>
    );
}

const iconStyle = {
    margin: 22,

}
// Like Component
function Like() {
    return(
        <i className="fa-solid fa-thumbs-up" style={iconStyle}></i>
    );
}
// Share Component
function Share() {
    return(
        <i className="fa-solid fa-share" style={iconStyle}></i>
    );
}
// Add Component
function Add() {
    return(
        <i className="fa-solid fa-people-group" style={iconStyle}></i>
    );
}

ReactDOM.render(
    <FriendLy/>,
    document.getElementById('app')
);

    </script>
</body>
</html>
