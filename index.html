// FriendLy Component
function FriendLy(props) {
    const friendlyStyle = {
            display: 'inline-block',
            margin: 20,
            height: 320,
            width: 200,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "dropshadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)",
            borderRadius: 10,
            backgroundImage: "linear-gradient(#000, #FFB302)",
            color: "#FFF"
        }
    return(
        <div style={friendlyStyle}>
            <Avatar img={props.img}/>
            <UserName name={props.name}/>
            <Title title={props.title}/>
            <GetConnected/>    
        </div>
    );
}

// Avatar Component
function Avatar(props) {
    const avatarStyle = {
        marginLeft: 25,
        marginTop: 20,
        width: 150,
        height: 150,
        borderRadius: "50%",
        border: "2px solid goldenrod"
    }
    return(
        <img
        style={avatarStyle}
        src={props.img} 
        alt="Profile Picture" />
    );
}

// UserName Component
function UserName(props) {
    const nameStyle = {
        fontSize: 24,
        textAlign: "center",
        marginTop: 20,
        fontFamily: "Arial, Helvetica, sans-serif",
        textShadow: "1px 1px 1px #333"
    }
    return(
    <h1 style={nameStyle}>{props.name}</h1>
    );
}

// Title Component
function Title(props) {
    const titleStyles = {
        textAlign: "center",
        fontSize: 16,
        color: "#111",
        fontFamily: "Arial",
        margin: 0
    }
    return(
        <h3 style={titleStyles}>{props.title}</h3>
    );
} 
// GetConnected Component
function GetConnected() {
    const getConnectedStyle = {
        marginLeft: 10,
        color: "#111"
    }
    return(
        <div style={getConnectedStyle}>
            <Like/>
            <Share/>
            <Add/>
        </div>
    );
}

const iconStyle = {
    margin: 22,

}
// Like Component
function Like() {
    return(
        <i className="fa-solid fa-thumbs-up" style={iconStyle}></i>
    );
}
// Share Component
function Share() {
    return(
        <i className="fa-solid fa-share" style={iconStyle}></i>
    );
}
// Add Component
function Add() {
    return(
        <i className="fa-solid fa-people-group" style={iconStyle}></i>
    );
}
